# Change to `prod` when shipping for release
env = "dev"

[api]
    # Redis is used to cache the session IDs to improve performance
    redis = false

    # Turn this on if you want to monitor physical data store using a separate go routine
    monitorDataStore = true

    # Host and port to listen on
    host = "localhost"
    port = 8000

    # These files are required in order to start the server
    # If you have stored your files in some other location
    # Please specify the location here
    facultyData = "data/faculties.json"
    messMenuData = "data/mess_menu.json"